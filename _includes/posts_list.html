<div class="posts-list">
    <h1>My posts</h1>
    {%for post in site.posts %}
        {% unless post.next %}
        <ul class="post-snippet">
        {% else %}
        {% capture year %}{{ post.date | date: '%Y' }}{% endcapture %}
        {% capture nyear %}{{ post.next.date | date: '%Y' }}{% endcapture %}
        {% endunless %}
      <li>{% include post_snippet.html param=post %}</li>
    <hr />
    {% endfor %}
     </ul>
</div>
